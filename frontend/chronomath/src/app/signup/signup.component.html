<!-- Parent flex container, full viewport height -->
<div class="flex min-h-screen w-full overflow-x-hidden bg-white">
  
    <!-- Left side (form container) -->
    <div
      class="w-full max-w-md mx-auto flex items-center justify-center px-6 py-12"
    >
      <!-- Form/content goes here -->
      <div class="w-full">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">
          Sign up for an account
        </h2>
        <p class="mt-1 text-sm text-gray-500">
          Already have an account?
          <a href="/login" 
          class="ml-1 font-medium text-indigo-600 hover:text-indigo-500">
            Sign in
            
          </a>
        </p>
  
        <!-- Sign-up form -->
        <form class="mt-8 space-y-6">
          <!-- Name Field -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700"
            >
              Name
            </label>
            <div class="mt-1">
              <input
                type="text"
                id="name"
                name="name"
                required
                class="block w-full px-4 py-2 text-sm text-gray-900 placeholder-gray-400
                       border border-gray-300 rounded-lg focus:outline-none
                       focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your name"
              />
            </div>
          </div>
  
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700"
            >
              Email
            </label>
            <div class="mt-1">
              <input
                type="email"
                id="email"
                name="email"
                required
                class="block w-full px-4 py-2 text-sm text-gray-900 placeholder-gray-400
                       border border-gray-300 rounded-lg focus:outline-none
                       focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your email"
              />
            </div>
          </div>
  
          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="mt-1">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="block w-full px-4 py-2 text-sm text-gray-900 placeholder-gray-400
                       border border-gray-300 rounded-lg focus:outline-none
                       focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your password"
              />
            </div>
          </div>
  
          <!-- Terms + Help Link -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500
                       border-gray-300 rounded"
              />
              <label for="terms" class="ml-2 block text-sm text-gray-900">
                Agree to terms
              </label>
            </div>
            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-indigo-600 hover:text-indigo-500"
              >
                Need help?
              </a>
            </div>
          </div>
  
          <!-- Sign-up Button -->
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md border border-transparent
                     bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm
                     hover:bg-indigo-700 focus:outline-none focus:ring-2
                     focus:ring-indigo-500 focus:ring-offset-2"
            >
              Sign up
            </button>
          </div>
        </form>
  
<!-- "Or continue with" separator -->
<div class="mt-6 flex items-center">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-2 text-gray-400">Or continue with</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>
  
  <!-- OAuth buttons -->
  <div class="mt-6 grid grid-cols-2 gap-3">
  
    <!-- Google Button -->
    <div>
      <button
        type="button"
        class="inline-flex w-full items-center justify-center gap-2
               rounded-md border border-gray-300 bg-white px-4 py-2
               text-sm font-medium text-gray-500 shadow-sm
               hover:bg-gray-50 focus:outline-none focus:ring-2
               focus:ring-indigo-500 focus:ring-offset-2"
      >
        <!-- Google icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-google"
          viewBox="0 0 16 16"
        >
          <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 
            4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 
            8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 
            2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 
            1.408-4.492 3.304a4.8 4.8 0 0 0 0 
            3.063h.003c.635 1.893 2.405 3.301 4.492 
            3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 
            3.7 0 0 0 1.599-2.431H8v-3.08z"
          />
        </svg>
        Google
      </button>
    </div>
  </div>
  


      </div>
    </div>
  
  <!-- Right side (image) -->
  <div class="hidden lg:block lg:w-1/2">
    <img
      class="h-full w-full object-cover"
      src="signupImage.png"
      alt="Colorful school/office supplies"
    />
  </div>
</div>
