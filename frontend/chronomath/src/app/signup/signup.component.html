<!-- Parent flex container, full viewport height -->
<div 
  class="flex min-h-screen w-full overflow-x-hidden bg-[var(--bg-color)]"
  role="main"
  aria-label="Signup Page"
>

  <!-- Left side (form container) -->
  <div class="w-full max-w-md mx-auto flex items-center justify-center px-6 py-12">
    <div class="w-full">

      <!-- Heading & subtext -->
      <h2 
        class="text-2xl font-bold tracking-tight text-[var(--text-color)]" 
        aria-label="Sign up heading"
      >
        Sign up for an account
      </h2>

      <p 
        class="mt-1 text-sm text-[var(--text-color)] opacity-70" 
        aria-label="Sign in redirect prompt"
      >
        Already have an account?
        <a
          routerLink="/login"
          class="ml-1 font-medium text-[var(--primary-color)] hover:text-[var(--secondary-color)]"
          aria-label="Sign in link"
        >
          Sign in
        </a>
      </p>

      <!-- Sign-up form -->
      <form 
        class="mt-8 space-y-6" 
        (ngSubmit)="onSubmit()" 
        aria-label="Signup form"
      >

        <!-- Name Field -->
        <div>
          <label 
            for="name" 
            class="block text-sm font-medium text-[var(--text-color)]"
          >
            Name
          </label>
          <div class="mt-1">
            <input
              type="text"
              id="name"
              name="name"
              aria-label="Full name input"
              [(ngModel)]="signupData.name"
              required
              aria-required="true"
              placeholder="Enter your name"
              class="block w-full px-4 py-2 text-sm 
                     text-[var(--text-color)] 
                     bg-[var(--bg-color)] 
                     placeholder-gray-400 
                     border border-[var(--secondary-color)] 
                     rounded-lg 
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            />
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label 
            for="email" 
            class="block text-sm font-medium text-[var(--text-color)]"
          >
            Email
          </label>
          <div class="mt-1">
            <input
              type="email"
              id="email"
              name="email"
              aria-label="Email address input"
              [(ngModel)]="signupData.email"
              required
              aria-required="true"
              placeholder="Enter your email"
              class="block w-full px-4 py-2 text-sm 
                     text-[var(--text-color)] 
                     bg-[var(--bg-color)] 
                     placeholder-gray-400 
                     border border-[var(--secondary-color)] 
                     rounded-lg 
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label 
            for="password" 
            class="block text-sm font-medium text-[var(--text-color)]"
          >
            Password
          </label>
          <div class="mt-1">
            <input
              type="password"
              id="password"
              name="password"
              aria-label="Password input"
              [(ngModel)]="signupData.password"
              required
              aria-required="true"
              placeholder="Enter your password"
              class="block w-full px-4 py-2 text-sm 
                     text-[var(--text-color)] 
                     bg-[var(--bg-color)] 
                     placeholder-gray-400 
                     border border-[var(--secondary-color)] 
                     rounded-lg 
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            />
          </div>
        </div>

        <!-- Sign-up Button -->
        <div>
          <button
            type="submit"
            aria-label="Sign up button"
            class="flex w-full justify-center rounded-md border border-transparent 
                   bg-[var(--primary-color)] py-2 px-4 text-sm font-medium text-white shadow-sm 
                   hover:bg-[var(--secondary-color)] focus:outline-none focus:ring-2 
                   focus:ring-[var(--primary-color)] focus:ring-offset-2"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side (image) -->
  <div class="hidden lg:block lg:w-1/2">
    <img
      class="h-full w-full object-cover"
      src="signupImage.png"
      alt="Colorful school and office supplies on desk"
    />
  </div>
</div>
