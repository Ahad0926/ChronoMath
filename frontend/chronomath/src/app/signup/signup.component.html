<!-- Full-page container to center the sign-up card -->
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <!-- Sign-up Card -->
    <div class="p-5 max-w-md w-full border rounded-lg shadow-md bg-white">
      <h2 class="text-center text-2xl font-bold mb-4">Signup</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block mb-1 font-semibold">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter your name"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter your email"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block mb-1 font-semibold">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded"
            placeholder="Enter your password"
            required
          />
        </div>
  
        <button
          type="button"
          class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
