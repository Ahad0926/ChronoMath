<div class="w-64 h-screen bg-white shadow-lg p-4 flex flex-col">
    <div *ngFor="let section of sections" class="mb-4">
      <details open>
        <summary class="text-gray-700 font-semibold text-lg border-b pb-1 cursor-pointer">
          {{ section.title }}
        </summary>
        <ul class="overflow-y-auto max-h-48">
          <li *ngFor="let item of section.items" 
              class="flex items-center gap-3 px-2 py-2 cursor-pointer hover:bg-gray-100 rounded-md w-full">
            <ng-icon [name]="item.icon" class="text-gray-600 w-6 h-6 flex-shrink-0"></ng-icon>
            <div class="flex-1 min-w-0">
              <p class="font-medium text-black text-sm truncate">{{ item.title }}</p>
              <p class="text-gray-500 text-xs truncate">{{ item.description }}</p>
            </div>
          </li>
        </ul>
      </details>
    </div>
  </div>
