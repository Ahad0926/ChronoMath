<!-- Parent flex container, full viewport height -->
<div
  class="flex min-h-screen w-full overflow-x-hidden bg-[var(--bg-color)]"
  role="main"
  aria-label="Login Page"
>

  <!-- Left side (form container) -->
  <div class="w-full max-w-md mx-auto flex items-center justify-center px-6 py-12">
    <div class="w-full">

      <!-- Heading & subtext -->
      <h2
        class="text-2xl font-bold tracking-tight text-[var(--text-color)]"
        aria-label="Sign in heading"
      >
        Sign in to your account
      </h2>

      <p
        class="mt-1 text-sm text-[var(--text-color)] opacity-70"
        aria-label="Sign up redirect prompt"
      >
        Donâ€™t have an account?
        <a
          routerLink="/signup"
          class="ml-1 font-medium text-[var(--primary-color)] hover:text-[var(--secondary-color)]"
          aria-label="Sign up link"
        >
          Sign up
        </a>
      </p>

      <!-- Login form -->
      <form
        class="mt-8 space-y-6"
        (ngSubmit)="onSubmit()"
        aria-label="Login form"
      >

        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-[var(--text-color)]"
          >
            Email address
          </label>
          <div class="mt-1">
            <input
              type="email"
              id="email"
              name="email"
              aria-label="Email input"
              [(ngModel)]="email"
              required
              aria-required="true"
              placeholder="Enter your email"
              class="block w-full px-4 py-2 text-sm
                     text-[var(--text-color)]
                     bg-[var(--bg-color)]
                     placeholder-gray-400
                     border border-[var(--secondary-color)]
                     rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-[var(--text-color)]"
          >
            Password
          </label>
          <div class="mt-1">
            <input
              type="password"
              id="password"
              name="password"
              aria-label="Password input"
              [(ngModel)]="password"
              required
              aria-required="true"
              placeholder="Enter your password"
              class="block w-full px-4 py-2 text-sm
                     text-[var(--text-color)]
                     bg-[var(--bg-color)]
                     placeholder-gray-400
                     border border-[var(--secondary-color)]
                     rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            />
          </div>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 rounded border-[var(--secondary-color)] text-[var(--primary-color)] focus:ring-[var(--primary-color)]"
            />
            <label
              for="remember_me"
              class="ml-2 block text-sm text-[var(--text-color)]"
            >
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <button
              type="button"
              (click)="onForgotPassword()"
              class="font-medium text-[var(--primary-color)] hover:text-[var(--secondary-color)]"
            >
              Forgot password?
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <div>
          <button
            type="submit"
            aria-label="Login button"
            class="flex w-full justify-center rounded-md border border-transparent
                   bg-[var(--primary-color)] py-2 px-4 text-sm font-medium text-white shadow-sm
                   hover:bg-[var(--secondary-color)] focus:outline-none focus:ring-2
                   focus:ring-[var(--primary-color)] focus:ring-offset-2"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side (image) -->
  <div class="hidden lg:block lg:w-1/2">
    <img
      class="h-full w-full object-cover"
      src="loginImage.png"
      alt="Mathematical calculations and geometric shapes on paper"
    />
  </div>
</div>
