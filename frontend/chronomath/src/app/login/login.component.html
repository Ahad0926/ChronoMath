<!-- Parent flex container, full viewport height -->
<div 
  class="flex min-h-screen overflow-hidden" 
  style="background-color: var(--bg-color); color: var(--text-color);"
  role="main"
  aria-label="Login Page"
>

  <!-- Left side (login form) -->
  <div class="flex-1 flex items-center justify-center px-6 py-12">
    <!-- Inner wrapper with max width -->
    <div class="w-full max-w-md">

      <!-- Heading & subtext -->
      <h2 
        class="text-2xl font-bold tracking-tight" 
        style="color: var(--text-color);"
        aria-label="Sign in heading"
      >
        Sign in to your account
      </h2>

      <p class="mt-1 text-sm" style="color: var(--secondary-color);" aria-label="Sign up prompt">
        Donâ€™t have an account?
        <a
          routerLink="/signup"
          class="ml-1 font-medium"
          style="color: var(--primary-color);"
          aria-label="Sign up link"
        >
          Sign up
        </a>
      </p>

      <!-- Login form -->
      <form 
        class="mt-8 space-y-6" 
        (ngSubmit)="onSubmit()" 
        #loginForm="ngForm"
        aria-label="Login Form"
      >

        <!-- Email Field -->
        <div>
          <label 
            for="email" 
            class="block text-sm font-medium" 
            style="color: var(--text-color);"
          >
            Email address
          </label>
          <div class="mt-1">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              aria-required="true"
              aria-label="Email address input"
              class="block w-full px-4 py-2 text-sm rounded-lg 
                     placeholder-gray-400 border
                     focus:outline-none focus:ring-1
                     focus:ring-[var(--primary-color)] 
                     border-[var(--secondary-color)] 
                     text-[var(--text-color)] 
                     bg-[var(--bg-color)]"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label 
            for="password" 
            class="block text-sm font-medium" 
            style="color: var(--text-color);"
          >
            Password
          </label>
          <div class="mt-1">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              aria-required="true"
              aria-label="Password input"
              class="block w-full px-4 py-2 text-sm rounded-lg
                     placeholder-gray-400
                     border 
                     text-[var(--text-color)] 
                     bg-[var(--bg-color)]
                     border-[var(--secondary-color)]
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            />
          </div>
        </div>

        <!-- Remember me + Forgot password? -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              aria-label="Remember me checkbox"
              class="h-4 w-4 rounded"
              style="
                color: var(--primary-color);
                border-color: var(--secondary-color);
              "
            />
            <label 
              for="remember-me" 
              class="ml-2 block text-sm" 
              style="color: var(--text-color);"
            >
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a
              (click)="onForgotPassword()"
              class="font-medium cursor-pointer"
              style="color: var(--primary-color);"
              aria-label="Forgot password link"
            >
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Sign in Button -->
        <div>
          <button
            type="submit"
            aria-label="Login button"
            class="flex w-full justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium shadow-sm
                   hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2"
            style="
              background-color: var(--primary-color);
              color: var(--bg-color);
              border-color: var(--primary-color);
            "
          >
            Login
          </button>
        </div>
      </form>

      <!-- "Or continue with" separator -->
      <div class="mt-6 flex items-center" aria-hidden="true">
        <div class="flex-grow border-t" style="border-color: var(--secondary-color);"></div>
        <span class="mx-2" style="color: var(--secondary-color);">Or continue with</span>
        <div class="flex-grow border-t" style="border-color: var(--secondary-color);"></div>
      </div>

      <!-- Google Button (single column, w-full) -->
      <div class="mt-6">
        <button
          type="button"
          aria-label="Login with Google button"
          class="w-full py-2 border rounded-md flex items-center justify-center gap-2
                 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2"
          style="
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--secondary-color);
          "
        >
          <!-- Google icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-google"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 
              4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 
              8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 
              2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 
              1.408-4.492 3.304a4.8 4.8 0 0 0 0 
              3.063h.003c.635 1.893 2.405 3.301 4.492 
              3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 
              3.7 0 0 0 1.599-2.431H8v-3.08z"
            />
          </svg>
          Google
        </button>
      </div>
    </div>
  </div>

  <!-- Right side (image) -->
  <div class="hidden lg:block lg:w-1/2">
    <img
      class="h-full w-full object-cover"
      src="loginImage.png"
      alt="Office desk with notebooks and laptop"
    />
  </div>
</div>
