<!-- Parent flex container, full viewport height -->
<div class="flex min-h-screen overflow-hidden bg-white">

    <!-- Left side (login form) -->
    <div class="flex-1 flex items-center justify-center px-6 py-12">
      <!-- Inner wrapper with max width -->
      <div class="w-full max-w-md">
        <!-- Heading & subtext -->
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">
          Sign in to your account
        </h2>
        <p class="mt-1 text-sm text-gray-500">
          Donâ€™t have an account?
          <a
            href="#"
            class="ml-1 font-medium text-indigo-600 hover:text-indigo-500"
          >
            Sign up
          </a>
        </p>
  
        <!-- Login form -->
        <form class="mt-8 space-y-6">
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700"
            >
              Email address
            </label>
            <div class="mt-1">
              <input
                type="email"
                id="email"
                name="email"
                required
                class="block w-full px-4 py-2 text-sm text-gray-900 placeholder-gray-400
                       border border-gray-300 rounded-lg focus:outline-none
                       focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your email"
              />
            </div>
          </div>
  
          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="mt-1">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="block w-full px-4 py-2 text-sm text-gray-900 placeholder-gray-400
                       border border-gray-300 rounded-lg focus:outline-none
                       focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your password"
              />
            </div>
          </div>
  
          <!-- Remember me + Forgot password? -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500
                       border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-indigo-600 hover:text-indigo-500"
              >
                Forgot password?
              </a>
            </div>
          </div>
  
          <!-- Sign in Button -->
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md border border-transparent
                     bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm
                     hover:bg-indigo-700 focus:outline-none focus:ring-2
                     focus:ring-indigo-500 focus:ring-offset-2"
            >
              Sign in
            </button>
          </div>
        </form>
  
        <!-- "Or continue with" separator -->
        <div class="mt-6 flex items-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-2 text-gray-400">Or continue with</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
  
        <!-- OAuth buttons -->
        <div class="mt-6 grid grid-cols-2 gap-3">
          <div>
            <button
              type="button"
              class="inline-flex w-full items-center justify-center gap-2
                     rounded-md border border-gray-300 bg-white px-4 py-2
                     text-sm font-medium text-gray-500 shadow-sm
                     hover:bg-gray-50 focus:outline-none focus:ring-2
                     focus:ring-indigo-500 focus:ring-offset-2"
            >
              Google
            </button>
          </div>
          <div>
            <button
              type="button"
              class="inline-flex w-full items-center justify-center gap-2
                     rounded-md border border-gray-300 bg-white px-4 py-2
                     text-sm font-medium text-gray-500 shadow-sm
                     hover:bg-gray-50 focus:outline-none focus:ring-2
                     focus:ring-indigo-500 focus:ring-offset-2"
            >
              GitHub
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right side (image) -->
    <div class="hidden lg:block lg:w-1/2">
      <img
        class="h-full w-full object-cover"
        src="loginImage.png"
        alt="Office desk or relevant scene"
      />
    </div>
  </div>
