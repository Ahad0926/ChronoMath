<nav class="bg-bg text-text shadow-md fixed top-0 w-full h-16 z-50">
  <div class="max-w-7xl mx-auto px-4 flex justify-between h-full items-center">
    <!-- Left Side (Logo + Title) -->
    <a routerLink="/home" class="flex items-center space-x-3">
      <img src="logoT.png" class="h-10" alt="Chronomath Logo" />
      <span class="text-xl font-semibold">Chronomath</span>
    </a>

    <!-- Right Side (Navigation Links) -->
    <div class="hidden md:flex space-x-6 items-center">

      <!-- Theme Dropdown -->
      <div class="relative inline-block text-left">
        <button (click)="toggleThemeDropdown()" class="text-text hover:text-primary">
          Theme
        </button>
        <div *ngIf="showThemeDropdown" class="absolute mt-2 w-40 bg-bg shadow-lg rounded-md z-50 border border-secondary">
          <button (click)="setTheme('light')" class="block px-4 py-2 w-full text-left hover:bg-secondary hover:text-white">Light</button>
          <button (click)="setTheme('dark')" class="block px-4 py-2 w-full text-left hover:bg-secondary hover:text-white">Dark</button>
          <button (click)="setTheme('deuteranopia')" class="block px-4 py-2 w-full text-left hover:bg-secondary hover:text-white">Deuteranopia</button>
          <button (click)="setTheme('protanopia')" class="block px-4 py-2 w-full text-left hover:bg-secondary hover:text-white">Protanopia</button>
          <button (click)="setTheme('tritanopia')" class="block px-4 py-2 w-full text-left hover:bg-secondary hover:text-white">Tritanopia</button>
        </div>
      </div>

      <!-- If NOT logged in, show Login + Signup -->
      <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
        <a routerLink="/login" class="text-text hover:text-primary">
          Login
        </a>
        <a
          routerLink="/signup"
          class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition"
        >
          Signup
        </a>
      </ng-container>

      <!-- If logged in, show Explore + Logout -->
      <ng-template #loggedInTemplate>
        <a routerLink="/timeline" class="text-text hover:text-primary">
          Explore
        </a>
        <a
          (click)="logout()"
          class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition"
        >
          Logout
        </a>
      </ng-template>
    </div>
  </div>
</nav>
