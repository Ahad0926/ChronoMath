<!-- Parent container with theme variables -->
<div class="flex min-h-screen overflow-hidden" style="background-color: var(--bg-color); color: var(--text-color);">

  <div class="w-full max-w-7xl mx-auto p-6">

    <!-- Page Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold" style="color: var(--text-color);" aria-label="Profile Page">Profile</h1>
    </header>

    <div class="flex flex-col md:flex-row gap-6">

      <!-- Left Panel: User Info -->
      <div class="md:w-1/3 p-6 rounded-md shadow border border-[var(--secondary-color)] bg-[var(--bg-color)]">

        <!-- User Info -->
        <div class="flex items-center space-x-4">
          <div>
            <h2 class="text-xl font-semibold" style="color: var(--text-color);" aria-label="User Name">
              {{ userName }}
            </h2>
            <p class="text-sm" style="color: var(--text-color);" aria-label="User Email">
              {{ userEmail }}
            </p>
          </div>
        </div>

        <!-- User Settings -->
        <div class="mt-6">
          <h3 class="text-lg font-medium" style="color: var(--text-color);">User Settings</h3>
          <p class="mt-2 text-sm" style="color: var(--text-color);">
            Update your personal information, change your password, and manage settings.
          </p>

          <button
            type="button"
            aria-label="Update Password"
            class="mt-4 px-4 py-2 text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
            style="background-color: var(--primary-color); color: var(--bg-color);"
            (click)="onForgotPassword()"
          >
            Update Password
          </button>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="md:w-2/3 flex flex-col gap-6">

        <!-- Progress Overview -->
        <div class="p-6 rounded-md shadow border border-[var(--secondary-color)] bg-[var(--bg-color)]">
          <h3 class="text-lg font-medium" style="color: var(--text-color);">Progress Overview</h3>
          <p class="mt-2 text-sm" style="color: var(--text-color);">Your learning progress and achievements.</p>

          <div class="mt-4">
            <div class="text-sm mb-1" style="color: var(--text-color);">Overall Progress</div>
            <div class="w-full bg-[var(--secondary-color)] bg-opacity-20 rounded-full h-2">
              <div class="h-2 rounded-full" style="width: 60%; background-color: var(--primary-color);" aria-label="Overall Progress Bar"></div>
            </div>
            <div class="mt-2 text-sm" style="color: var(--text-color);">60% complete</div>
          </div>
        </div>

        <!-- Personal Notebook -->
        <div class="p-6 rounded-md shadow border border-[var(--secondary-color)] bg-[var(--bg-color)]">
          <h3 class="text-lg font-medium" style="color: var(--text-color);">Personal Notebook</h3>
          <p class="mt-2 text-sm" style="color: var(--text-color);">
            Store personal notes, reminders, or to-dos here.
          </p>

          <div class="mt-4">
            <textarea
              class="w-full h-24 p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-[var(--primary-color)]"
              placeholder="Write your notes here..."
              style="background-color: var(--bg-color); color: var(--text-color); border-color: var(--secondary-color);"
              aria-label="Personal Notes"
            ></textarea>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
